<html>
	<head>
		<title>switch statement</title>
		<script language="javascript" type="text/javascript">
			//start script
			month = "test"
			
			switch (month) {
				case 0 :
					displayMonth = "Jan"
					break
				case 1 :
					displayMonth = "Feb"
					break
				case 2 :
					displayMonth = "Mar"
					break
				case 3 :
					displayMonth = "Apr"
			}
		</script>
		</head>
	<body>
		<p>this is just a place for me to write down examples from a book</p>
		</body>
	</html>
